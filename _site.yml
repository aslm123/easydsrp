name: "easy-data-science-with-r-and-python"
title: "Easy Data Science with R and Python"
description: |
  Using R and Python to tackle Data Science Problems one at a time. R and Python
  are the titans of Data Science. The Statistical Computing environement provided
  by R and the general purpose nature coupled with easily readable syntax of Python
  make them a formiddable duo. I have been wanting to explore these two languages in the 
  data science doomain and this is how I would like to share my knowledge with the world.
